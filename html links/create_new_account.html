        <h1>Create New Account</h1>

    <main>
        <div class="content">
            <form action="/login" method="POST">
                <h3>Please Enter Your Information</h3>
                <label for="email_input_box">Email:</label>
                <input class="login-boxes" type="email" id="email_input_box" name="email" placeholder="Enter your email" required>
                <br>

                <label for="password_entry_box">New Password:</label>
                <input class="login-boxes" type="password" id="password_entry_box" name="password" placeholder="Enter your password" required>
                <br>
            
                <button class="login-button" type="submit">Create Account</button>
                
            </form>
        </div>
